<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>

<h1>Creacion de categorias</h1>

<form th:action="@{/categorias/save}" method="post">
  <label for="fname">Nombre:</label><br>
  <input type="text" id="fname" name="nombre" placeholder="John Doe"><br>
  <label for="lname">Descripcion:</label><br>
  <input type="text" id="lname" name="descripcion" placeholder="Person"><br><br>
  <input type="submit" value="Enviar">
</form>  
</body>
</html>
