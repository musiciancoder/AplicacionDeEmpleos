<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>


	<img th:src="@{/images/log.png}" width="136" height="136">


	<h1 class="text-primary">Listado de Vacantes</h1>


	<table class="table table-stripped table-dark table-hover">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Fecha</th>
			<th>Salario ofrecido</th>
			<th>Descripcion</th>
		</tr>
		
		<!-- RENDERIZACION DINAMICA DE UNA TABLA (SE UTILIZA LA VARIAVLE miVariable COMO VARIABLE TEMPORAL-->
		<tr th:each="miVariable:${vacantes}">
		
		<!-- RENDERIZACION DINAMICA IMAGENES (SE UTILIZA LA VARIAVLE img COMO VARIABLE TEMPORAL -->
		<td> 
		<img th:src="@{/images/{img} (img=${miVariable.imagen})}" width="136" height="136" ></td>
			<td th:text="${miVariable.id}"></td>

			<td th:text="${miVariable.nombre}"></td>
			<td th:text="${miVariable.descripcion}"></td>
			<td th:text="${miVariable.fecha}"></td>
			<td th:text="${miVariable.salario}"></td>
			<!-- 			<td th:text="${miVariable.de}"></td> -->
			<!-- <td th:text="${miVariable.de==1?'Si':'No'}"></td> -->
			<td><span th:if="${miVariable.de==1}"
				class="badge badge-success">Si</span> 
				<span
				th:unless="${miVariable.de==1}" class="badge badge-danger">No</span>
			</td>
			<td>
			<!-- LINK RECIBIDO EN EL CONTROLADOR CON @PATHVARIABLE -->
			<a th:href="@{/vacantes/view/{id} (id=${miVariable.id})}" class="btn btn-success">Detalle</a> 
			</td>
			</td>
			<td>
			<!-- LINK RECIBIDO EN EL CONTROLADOR CON @REQUESTPARAM -->
			<a th:href="@{/vacantes/delete(id=${miVariable.id})}" class="btn btn-danger">Borrar</a>
			</td>


		</tr>

	</table>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
